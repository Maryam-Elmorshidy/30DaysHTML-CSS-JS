<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1><img src="./images/notes.png" alt="notes" /> Notes</h1>
      <button class="btn">
        <img src="./images/edit.png" alt="edit" />Create Notes
      </button>
      <div class="notes-container">
        <!-- to be editable by the user directly within the browser. 
         When you set contenteditable="true" on an element, users 
         can click on it and edit its contents just like they would 
         in a text editor. This is particularly useful for creating 
         interactive elements like rich text editors, notes sections,
          or customizable content areas on a web page. -->
        <!-- <p class="input-box" contenteditable="true">
          <img src="./images/delete.png" alt="delete" />
        </p> -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
